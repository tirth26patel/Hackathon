<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>
<style type="text/css">
    html {
        height: 100%;

    }

    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: white;
        color: black;
    }

    .login-box {
        position: absolute;
        top: 10%;
        left: 35%;
        width: 400px;
        padding: 40px;
        transform: translate (-50%, -50%);
        background-image: linear-gradient(to right top, #27a9f4, #14fff1);
        text-align: center;
        text-align: center;
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
        border-radius: 10px;
    }

    .login-box h2 {
        margin: 0 0 30px;
        padding: 0;
        color: black;
        text-align: center;
    }

    .login-box .user-box {
        position: relative;
    }

    .login-box .user-box input {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        margin-bottom: 30px;
        border: none;
        border-bottom: 1px solid;
        outline: none;
        background: transparent;
    }

    .login-box .user-box label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 0;
        font-size: 16px;
        color: black;
        font-weight: 500;
        letter-spacing: 1px;
        pointer-events: none;
        transition: .5s;
    }

    .login-box .user-box input:focus~label,
    .login-box .user-box input:valid~label {
        left: 0;
        top: -20px;
        color: black;
        font-size: 14px;
    }

    .login-box form button {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        color: black;
        background: none;
        border: none;
        font-weight: 500;
        font-size: 16px;
        text-decoration: none;
        text-transform: uppercase;
        overflow: hidden;
        transition: .5s;
        margin-top: 40px;
        letter-spacing: 3px;
    }

    .login-box button:hover {
        background: rgb(72, 69, 69);
        color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px silver,
            0 0 25px silver,
            0 0 50px silver,
            0 0 100px silver;
    }

    .login-box button span {
        position: absolute;
        display: block;
    }

    .login-box button span:nth-child(1) {
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, 30f1fb);
        animation: btn-anim1 1s linear infinite;
    }

    @keyframes btn-anim1 {
        0% {
            left: -100%;
        }

        50%,
        100% {
            left: 100%;
        }
    }

    .login-box button span:nth-child(2) {
        top: -100%;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(180deg, transparent, black);
        animation: btn-anim2 1s linear infinite;
        animation-delay: .25s
    }

    @keyframes btn-anim2 {
        0% {
            top: -100%;
        }

        50%,
        100% {
            top: 100%;
        }
    }

    .login-box button span:nth-child(3) {
        bottom: 0;
        right: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(270deg, transparent, black);
        animation: btn-anim3 1s linear infinite;
        animation-delay: .5s
    }

    @keyframes btn-anim3 {
        0% {
            right: -100%;
        }

        50%,
        100% {
            right: 100%;
        }
    }

    .login-box button span:nth-child(4) {
        bottom: -100%;
        left: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(360deg, transparent, black);
        animation: btn-anim4 1s linear infinite;
        animation-delay: .75s
    }

    @keyframes btn-anim4 {
        0% {
            bottom: -100%;
        }

        50%,
        100% {
            bottom: 100%;
        }
    }

    .login-box .forget a {
        font-size: 14px;
        padding-left: 160px;
        text-decoration: none;
        color: black;
        word-spacing: 2px;


    }

    .login-box .create a {
        font-size: 14px;
        padding-left: 160px;
        text-decoration: none;
        color: black;
        word-spacing: 2px;
    }

    .login-box .forget a:hover {
        font-size: 15px;
    }

    .login-box .create a:hover {
        font-size: 15px;
    }
</style>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="POST" action="login">
            {% csrf_token %}
            <div class="user-box">
                <input type="text" name="username" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="">
                <label>Password</label>
            </div>
            <h5 class="forget"><a href="forget">Forget Password?</a></h5>
            <h5 class="create"><a href="register">Create an Account?</a></h5>
            <button type="submit">Submit</button>
            <a href="/Home Page/index.html">
                <button type="button">Home</button> </a>
        </form>
    </div>
</body>

</html>
